name: healthfluence
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # --- 앱에서 실제 사용하는 것들 ---
  http: ^1.2.0
  url_launcher: ^6.3.0

  # --- Firebase (현재 코드와 호환되는 라인) ---
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.3.0
  google_sign_in: ^6.2.1

  # --- UI/기타 (필요 시 유지, 문제 없음) ---
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
